<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Foconet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="theme-v2/login.css" rel="stylesheet" />
  </head>
  <body>
    <div class="login-card">
      <div class="text-center">
        <div class="brand-icon">
          <img src="foconet-black.png" alt="Logo Foconet" class="logo-img" />
        </div>
        <h4 class="fw-bold text-main mb-2">Bem-vindo(a)!</h4>
        <p class="text-muted mb-4">Acesse sua conta para continuar.</p>
      </div>

      <form action="dashboard.html" method="get">
        <div class="mb-3">
          <label for="emailInput" class="form-label fw-semibold">E-mail</label>
          <input type="email" class="form-control" id="emailInput" placeholder="seu@email.com.br" required />
        </div>
        <div class="mb-4">
          <label for="senhaInput" class="form-label fw-semibold">Senha</label>
          <input type="password" class="form-control" id="senhaInput" placeholder="••••••••" required />
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
        </div>

        <div class="text-center">
          <a href="#" class="text-muted small">Esqueceu sua senha?</a>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
